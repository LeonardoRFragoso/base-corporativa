[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql"]
# aptPkgs removed to avoid pulling Python 3.12 which enforces PEP 668

[variables]
PIP_BREAK_SYSTEM_PACKAGES = "1"
PYTHONUNBUFFERED = "1"
DJANGO_SETTINGS_MODULE = "core.settings"

[phases.install]
cmds = ["cd backend && python -m pip install --break-system-packages -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate --noinput && gunicorn core.wsgi --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
